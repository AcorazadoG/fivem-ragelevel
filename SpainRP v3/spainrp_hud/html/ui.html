<html>
<head>
	<meta charset="utf-8">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">

  	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:300,400,700,900&display=swap" id="font">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">

	<link rel="stylesheet" type="text/css" href="main.css">

	<title>TREW UI</title>
</head>

<body style="font-family: 'Montserrat'">
	<div id="ui">


		<div class="info server" style="">
			<div id="server"><img src="https://i.imgur.com/L2XwD54.png"></div>
		</div>


		<div class="info player">
			<div id="job" style=""><span>Jobname</span></div>
			<div id="job2" style=""><span>Jobname</span></div>
			

			<div id="money">
				<div class="icon text" id="wallet" style=""><i class="fas fa-euro-sign"></i><span>0</span></div>
			</div>
			<div id="money">
				<div class="icon text" id="bank" style=""><i class="fas fa-credit-card"></i><span>0</span></div>
			</div>
			<div id="money">
				<div class="icon text" id="blackMoney" style=""><i class="fas fa-money-bill-alt"></i><span>0</span></div>
			</div>
			<div id="money">
				<div class="icon text" id="society" style=""><i class="fas fa-briefcase"></i><span>0</span></div>
				<div class="icon text" id="society2" style=""><i class="fas fa-briefcase"></i><span>0</span></div>
			</div>

		</div>


		<div class="info2 player">

			<div id="status">	
				<ul>
<!-- 					<li class="icon2" id="health" style=""><i class="fas fa-heart"></i><span></span></li>
					<li class="icon2" id="armor" style=""><i class="fas fa-shield-alt"></i><span></span></li>
 -->				
					<li class="icon2" id="thirst" style=""><i class="fas fa-tint"></i><span></span></li>
					<li class="icon2" id="hunger" style=""><i class="fas fa-utensils"></i><span></span></li>
					<li class="icon2" id="stamina" style=""><i class="fas fa-running"></i><span></span></li>
					<li class="icon2" id="stress" style=""><i class="fas fa-brain"></i><span></span></li>

<!-- 					<div class="stressContainer">
							<div id="stress">
								<div><span class="percent" style="color:white; font-size:14px">00.00%</span></div>
							</div>
					</div> -->
				</ul>
			</div>
		
		</div>



		<div class="info vehicle inactive animated faster">

			<div id="speedometer">


				<div id="progress-speed">
					<svg viewBox="0 0 100 100">
						<circle cx="50" cy="50" r="45" class="mask" />
						<circle cx="50" cy="50" r="45" class="speed zero" />
					</svg>
				</div>



				<div id="vehicle-speed">
					<span>999</span>
					<strong>KM/H</strong>
				</div>



				<div id="vehicle-gear" class="icon text">
					<i><img src="img/vehicle-gear.png"></i><span>N</span>
				</div>

				<div id="vehicle-others" class="icon" style="">
					<i class="fas fa-biking"></i>
				</div>


			
				<div id="vehicle-status-left">
					<ul>
						<li class="icon off" id="seatbelt"><i><img src="img/vehicle-seatbelt.png"></i><span style="height: 100%"></span></li>
						<li class="icon" id="fuel"><i class="fas fa-gas-pump"></i><span></span></li>
					</ul>
				</div>


				<div id="vehicle-status-right">
					<ul>
						<li class="icon normal" id="lights"><i><img src="img/vehicle-lights.png"></i><span></span></li>
						<li class="icon" id="signals" class="off"><i class="fas fa-arrows-alt-h"></i><span style="height: 100%"></span></li>
					</ul>
				</div>



			</div>





		</div>






		<div class="info weapon animated faster unarmed" id="weapon" style="">
			<div id="weapon_image">
				<img src="img/weapons/pistol.png" alt="">
			</div>

			<div id="weapon_bullets">
				<div id="weapon_clip" class="clip"><span>999</span></div>
				<div id="weapon_ammo" class="ammo"><span>999</span></div>
			</div>
			
			<div class="icon" id="bullets">
				<i><img src="img/weapon-bullets.png" alt=""></i>
				<i class="clone"><img src="img/weapon-bullets.png" alt=""></i>
				<span></span>
			</div>
		</div>







		<div class="info radio">
			<div id="voice" style=""><i class="fas fa-microphone-alt"></i></div>
		</div>







		<div class="info time-and-place">
			<div class="data">
				<!-- <div id="with_id">Normal</div> -->
				<!--<div id="date" style=""><span>Hoje Ã© <strong>31 de Fevereiro de 2020</strong></span></div>-->
				<div id="location" style=""><span>Estas en <strong>Aeroporto de Los Santos</strong></span></div>
			</div>
		</div>

		<audio id="sounds"><source type="audio/ogg"></audio>

	</div>
	
	<script src="https://cdn.jsdelivr.net/gh/cferdinandi/saferInnerHTML@1/dist/saferInnerHTML.polyfills.min.js"></script>	
	<script src="app.js"></script>
</body>
</html>
